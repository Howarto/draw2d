{
    "plugins": ["plugins/markdown"],
    "recurseDepth": 10,
    "source": {
        "include": ["./src/"]
    },
    "sourceType": "script",
    "tags": {
        "allowUnknownTags": true,
        "dictionaries": ["jsdoc"]
    },
    "templates": {
        "cleverLinks": false,
        "monospaceLinks": false
    },
    "opts": {
       "template": "./templates/haruki",
        // "template": "./node_modules/docdash",
        // "template": "node_modules/tui-jsdoc-template",
        // "template": "./node_modules/better-docs",
        "recurse": true
    }
}
